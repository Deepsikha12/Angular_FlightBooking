<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <style>
    .container {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
    }

    .form-container {
      flex: 1;
      padding: 20px;
    }

    .image-container {
      flex: 1;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .form-label {
      font-weight: bold;
    }

    .mt-3 {
      margin-top: 1.5rem;
    }

    .form-control {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid #ced4da;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .flight-heading {
      margin-bottom: 1.5rem;
    }

    .flight-details {
      margin-bottom: 1.5rem;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="form-container">
    <h1 class="mt-3 flight-heading">Booking Details</h1>

    <ng-container *ngIf="!bookingSuccessful; else successMessage">
      <ng-container *ngIf="bookingDetails; else notFound">
        <div class="flight-details">
          <div class="mt-3">
            <label class="form-label" for="email">Email Id</label>
            <span>{{ bookForm.get('email')?.value }}</span>
            <span>{{user?.email}}</span>
          </div>

          <div class="mt-3">
            <label class="form-label" for="aeroId">Aeroplane Id</label>
            <span>{{ bookForm.get('aeroId')?.value }}</span>
          </div>

          <div class="mt-3">
            <label class="form-label" for="from_city">Source</label>
            <span>{{ bookForm.get('from_city')?.value }}</span>
          </div>

          <div class="mt-3">
            <label class="form-label" for="to_city">Destination</label>
            <span>{{ bookForm.get('to_city')?.value }}</span>
          </div>

          <div class="mt-3">
            <label class="form-label" for="fare">Fare</label>
            <span>{{ bookForm.get('fare')?.value }}</span>
          </div>
        </div>

        <form [formGroup]="bookForm" (ngSubmit)="Addpassengers()">
          <div class="mt-3">
            <label class="form-label" for="passengerName">Passenger Name</label>
            <input type="text" formControlName="passengerName" class="form-control">
          </div>

          <div class="mt-3">
            <label class="form-label" for="passengerGender">Passenger Gender</label>
            <select formControlName="passengerGender" class="form-control">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>

          <div class="mt-3">
            <label class="form-label" for="passengerAge">Passenger Age</label>
            <input type="text" formControlName="passengerAge" class="form-control">
          </div>

          <button type="submit" class="mt-3">Add Passenger</button>
        </form>
      </ng-container>

      <ng-template #notFound>
        <div class="alert alert-warning mt-3" role="alert">
          No Flight Details Found.
        </div>
      </ng-template>
    </ng-container>

    <ng-template #successMessage>
      <div class="success-message mt-3">
        Booking Successful!
      </div>
    </ng-template>
  </div>

  <div class="image-container">
    <img src="https://images.pexels.com/photos/2033343/pexels-photo-2033343.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Flight Image">
  </div>
</div>

</body>
</html>
