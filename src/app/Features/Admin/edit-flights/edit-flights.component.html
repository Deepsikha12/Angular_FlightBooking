<div class="container">
  <h1 class="mt-3">Edit Flight Details</h1>

  <ng-container *ngIf="flight;else notFound">

    <form #from="ngForm" (ngSubmit)="OnEdit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="aeroId">Aeroplane Id</label>
          <input type="text" disabled id="aeroId" class="form-control" name="aeroId" [(ngModel)]="flight.aeroId">
        </div>

        <div class="mt-3">
          <label class="form-label" for="aeroName">Aeroplane Name</label>
          <input type="text" id="aeroName" class="form-control" name="aeroName" [(ngModel)]="flight.aeroName">
        </div>

        <div class="mt-3">
          <label class="form-label" for="from_city">Source</label>
          <input type="text" id="from_city" class="form-control" name="from_city" [(ngModel)]="flight.from_city">
        </div>

        <div class="mt-3">
          <label class="form-label" for="to_city">Destinaton</label>
          <input type="text" id="to_city" class="form-control" name="to_city" [(ngModel)]="flight.to_city">
        </div>

        <div class="mt-3">
          <label class="form-label" for="departure">Departure</label>
          <input type="datetime-local" id="departure" class="form-control" name="departure" [(ngModel)]="flight.departure">
        </div>

        <div class="mt-3">
          <label class="form-label" for="arrival">Arrival</label>
          <input type="datetime-local" id="arrival" class="form-control" name="arrival" [(ngModel)]="flight.arrival">
        </div>

        <div class="mt-3">
          <label class="form-label" for="fare">Fare</label>
          <input type="number" id="fare" class="form-control" name="fare" [(ngModel)]="flight.fare">
        </div>

        <div class="mt-3">
          <label class="form-label" for="seatingCapacity">Seating Capacity</label>
          <input type="number" id="seatingCapacity" class="form-control" name="seatingCapacity" [(ngModel)]="flight.seatingCapacity">
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>

        <div class="mt-3">
          <button type="button" class="btn btn-danger ms-3 " (click)="OnDelete()">Delete</button>
        </div>
      </div>
    </form>

  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      No Flights Found!
    </div>
  </ng-template>
</div>
