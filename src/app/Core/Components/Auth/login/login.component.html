<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0; /* Remove default margin */
      padding: 0;
      height: 91vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://c1.wallpaperflare.com/preview/134/187/692/above-aeroplane-aircraft-engine-airplane.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: auto;
    }

    .card {
  width: 600px; /* Increased width */
  max-height: 90vh; /* Decreased max-height */
  overflow: hidden;
  background-color: rgba(255, 255, 255, 0.9);
  padding: 30px; /* Increased padding */
  border-radius: 15px; /* Increased border-radius */
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Increased box shadow */
}

.card h1 {
  font-size: 28px; /* Increased font size */
  margin-bottom: 25px; /* Increased margin */
}
.card * {
  font-size: 18px; /* Adjusted font size for content */
}
.mt-3 {
  margin-top: 20px; /* Increased margin-top */
}

  </style>

</head>

<body>
  <div class="card">
    <div class="container">
      <h1 class="mt-3">Login</h1>

      <form #form="ngForm" [formGroup]="loginForm" (ngSubmit)="OnLogin()">
        <div class="mt-2">
          <div class="mt-3">
            <label for="email" class="form-label">Enter your Email</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email" [(ngModel)]="model.email">
            <div *ngIf="loginForm.controls?.['email']?.errors && (loginForm.controls?.['email']?.dirty || loginForm.controls?.['email']?.touched)">
              <div *ngIf="loginForm.controls?.['email']?.errors?.['required']" class="text-danger">Email is required.</div>
              <div *ngIf="loginForm.controls?.['email']?.errors?.['email']" class="text-danger">Invalid email format.</div>
            </div>
          </div>

          <div class="mt-3">
            <label for="password" class="form-label">Enter your Password</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password" [(ngModel)]="model.password">
            <div *ngIf="loginForm.controls?.['password']?.errors && (loginForm.controls?.['password']?.dirty || loginForm.controls?.['password']?.touched)">
              <div *ngIf="loginForm.controls?.['password']?.errors?.['required']" class="text-danger">Password is required.</div>
            </div>
          </div>

          <div class="mt-3">
            <label for="role">Role:</label>
            <select type="text" id="role" name="role" class="form-control" formControlName="role" [(ngModel)]="model.role">
              <option value="" disabled>Select a Role</option>
              <option value="User">User</option>
              <option value="Admin">Admin</option>
            </select>
          </div>

          <!-- Error message -->
          <div *ngIf="loginError" class="text-danger mt-3">{{ loginError }}</div>

          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
