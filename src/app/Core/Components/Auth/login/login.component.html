<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>

      <form #form="ngForm" (ngSubmit)="OnLogin()">
        <div class="mt-3">
          <label for="email" class="form-lable">Enter your Email</label>
          <input type="email" class="from-control" id="email" name="email" [(ngModel)]="model.email">
        </div>

        <div class="mt-3">
          <label for="email" class="form-lable">Enter your Password</label>
          <input type="password" class="from-control" id="password" name="password" [(ngModel)]="model.password">
        </div>

        <div>
          <label for="role">Role:</label>
          <select type="text" id="role" name="role" class="form-control" [(ngModel)]="model.role">
            <option value="" disabled>Select a Role</option>
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
