<div class="container">
  <h1 class="mt-3">Sign Up</h1>
  <form #form="ngForm" (ngSubmit)="OnSignUp()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-lable">Enter your Email</label>
        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="model.email">
      </div>

      <div class="mt-3">
        <label class="form-lable">Enter your Age</label>
        <input type="number" id="age" class="form-control" name="age" [(ngModel)]="model.age">
      </div>

      <div class="mt-3">
        <label class="form-lable">Enter your Password</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="model.password">
      </div>

      <div class="mt-3">
        <label for="role">Select Role as User</label>
            <select id="role" name="role" class="form-control" [(ngModel)]="model.role">
              <option value="" disabled selected>Select a Role</option>
              <option value="User">User</option>
              <!--option value="Admin">Admin</option-->
            </select>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>
